<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-top-bg">
        <img src="images/bg-pattern-card.svg" alt="top-card-background">
      </div>
      <div class="card-content">
        <img src="images/image-victor.jpg" class="avatar" alt="display-pic">
        <div class="info">
          <h1>Victor Crest <span>26</span> </h1>
          <p>London</p>
        </div> 
      </div>
      <div class="line"></div>
      <div class="card-stats">
        <div>
          <p class="figures">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="figures">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="figures">1.4K</p>
          <p>Photos</p>
        </div>       
      </div>
    </div>
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">rick881</a>.
    </div>
  </footer>
</body>
</html>
